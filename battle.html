<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Tactical Battle | Hadron Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; background: #050505; color: white; font-family: 'M PLUS Rounded 1c'; overflow: hidden; 
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        }
        
        /* UI„Éë„Éº„ÉÑ */
        .header { padding: 15px; display: flex; justify-content: space-between; background: rgba(0,0,0,0.8); border-bottom: 2px solid #444; z-index: 100; position: relative; }
        .btn-back { padding: 10px 20px; background: transparent; border: 2px solid #555; color: white; cursor: pointer; font-family: 'Orbitron'; }
        
        /* „Éê„Éà„É´„Éï„Ç£„Éº„É´„Éâ */
        .battle-field { height: 55vh; display: flex; position: relative; align-items: center; justify-content: space-between; padding: 0 50px; }
        
        /* „Éó„É¨„Ç§„É§„Éº„Çµ„Ç§„Éâ */
        .player-hud { width: 300px; text-align: center; position: relative; z-index: 10; }
        .secretary-img { 
            height: 300px; object-fit: contain; filter: drop-shadow(0 0 15px rgba(0,243,255,0.5)); 
            transition: 0.2s; animation: float 4s infinite ease-in-out;
        }
        .secretary-img.attack { animation: lunge 0.3s; }
        .secretary-img.damage { animation: shake 0.3s; filter: brightness(2) sepia(1) hue-rotate(-50deg) saturate(5); }

        .player-stats { background: rgba(0,0,0,0.7); border: 1px solid #3498db; padding: 10px; border-radius: 5px; margin-top: -20px; position: relative; z-index: 11; }
        .bar-container { width: 100%; height: 10px; background: #333; margin: 5px 0; border-radius: 5px; overflow: hidden; }
        .hp-bar { height: 100%; background: #2ecc71; width: 100%; transition: 0.3s; }
        .ep-bar { height: 100%; background: #f1c40f; width: 0%; transition: 0.3s; }

        /* „Ç®„Éç„Éü„Éº„Çµ„Ç§„Éâ */
        .enemy-hud { width: 300px; text-align: center; position: relative; }
        .enemy-core {
            width: 200px; height: 200px; border-radius: 50%; background: radial-gradient(circle, #e74c3c, #8e44ad);
            box-shadow: 0 0 50px #c0392b; border: 4px solid #fff; margin: 0 auto;
            display: flex; justify-content: center; align-items: center; font-size: 3rem; font-weight: bold;
            text-shadow: 2px 2px 0 #000; animation: pulse 3s infinite; position: relative;
        }
        .enemy-core.damage { animation: shake 0.3s; background: white; }
        
        /* „Ç≥„Éû„É≥„Éâ„Éë„Éç„É´ */
        .command-panel {
            position: absolute; bottom: 0; width: 100%; height: 30vh;
            background: rgba(16, 20, 30, 0.95); border-top: 2px solid #3498db;
            display: flex; align-items: center; padding: 0 50px; box-sizing: border-box; gap: 30px;
        }
        
        .log-window {
            flex: 1; height: 80%; background: #000; border: 1px solid #444; padding: 10px;
            overflow-y: auto; font-family: monospace; color: #aaa; font-size: 0.9rem; line-height: 1.6;
        }
        
        .command-grid {
            flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
        }
        .cmd-btn {
            padding: 20px; font-family: 'Orbitron'; font-size: 1.2rem; cursor: pointer;
            background: linear-gradient(135deg, #2c3e50, #000); border: 1px solid #555; color: white;
            border-radius: 5px; transition: 0.2s; text-align: left; position: relative;
        }
        .cmd-btn:hover { border-color: var(--color); box-shadow: 0 0 15px var(--color); transform: translateY(-2px); }
        .cmd-btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }
        .cmd-cost { position: absolute; right: 10px; bottom: 5px; font-size: 0.8rem; color: #aaa; }

        /* „Ç®„Éï„Çß„ÇØ„ÉàÈ°û */
        .damage-pop {
            position: absolute; font-family: 'Orbitron'; font-weight: bold; font-size: 3rem;
            color: #fff; text-shadow: 0 0 10px #e74c3c; pointer-events: none; z-index: 100;
            animation: popUp 0.8s forwards;
        }
        .skill-cutin {
            position: fixed; top: 30%; left: 0; width: 100%; background: rgba(52, 152, 219, 0.9);
            color: white; font-size: 3rem; font-family: 'Orbitron'; font-weight: bold; font-style: italic;
            text-align: center; padding: 20px 0; transform: translateX(-100%); z-index: 200;
            display: none;
        }
        .skill-cutin.active { display: block; animation: cutIn 1.5s ease-in-out; }

        /* WARNINGÊºîÂá∫ */
        #warning-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(200,0,0,0.3);
            display: flex; justify-content: center; align-items: center; z-index: 500;
            font-size: 5rem; color: red; font-family: 'Orbitron'; font-weight: bold; letter-spacing: 10px;
            animation: warningFlash 2s forwards; pointer-events: none;
        }

        /* ÁµêÊûú„É¢„Éº„ÉÄ„É´ */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            display: none; justify-content: center; align-items: center; flex-direction: column; z-index: 999;
        }

        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }
        @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.02)} }
        @keyframes lunge { 0%{transform:translateX(0)} 50%{transform:translateX(50px)} 100%{transform:translateX(0)} }
        @keyframes shake { 0%{transform:translate(0,0)} 25%{transform:translate(-5px,5px)} 50%{transform:translate(5px,-5px)} 75%{transform:translate(-5px,-5px)} 100%{transform:translate(0,0)} }
        @keyframes popUp { 0%{transform:translateY(0);opacity:1} 100%{transform:translateY(-50px);opacity:0} }
        @keyframes cutIn { 0%{transform:translateX(-100%)} 20%{transform:translateX(0)} 80%{transform:translateX(0)} 100%{transform:translateX(100%)} }
        @keyframes warningFlash { 0%{opacity:0} 10%{opacity:1} 20%{opacity:0} 30%{opacity:1} 100%{opacity:0} }

    </style>
</head>
<body>

    <div id="warning-screen">WARNING</div>
    <div id="skill-overlay" class="skill-cutin">LIMIT BREAK!</div>

    <div class="header">
        <div style="font-family:'Orbitron'">MISSION: <span style="color:red">Gold Nucleus Destruction</span></div>
        <button class="btn-back" onclick="location.href='index.html'">RETREAT</button>
    </div>

    <div class="battle-field">
        <div class="player-hud">
            <img id="flagship-img" class="secretary-img" src="images/proton.png">
            <div class="player-stats">
                <div style="display:flex; justify-content:space-between;">
                    <span id="flagship-name">Player</span>
                    <span>HP: <span id="p-hp-val">1000</span></span>
                </div>
                <div class="bar-container"><div id="p-hp-bar" class="hp-bar"></div></div>
                <div class="bar-container" style="height:5px; background:#444;"><div id="p-ep-bar" class="ep-bar"></div></div>
                <div style="text-align:right; font-size:0.8rem; color:#f1c40f;">EP: <span id="p-ep-val">0</span>%</div>
            </div>
        </div>

        <div class="enemy-hud">
            <div id="enemy-core" class="enemy-core">Au</div>
            <div class="player-stats" style="margin-top:20px; border-color:#e74c3c;">
                <div style="display:flex; justify-content:space-between;">
                    <span>Target: Gold-197</span>
                    <span>HP: <span id="e-hp-val">5000</span></span>
                </div>
                <div class="bar-container"><div id="e-hp-bar" class="hp-bar" style="background:#e74c3c;"></div></div>
            </div>
        </div>
    </div>

    <div class="command-panel">
        <div class="log-window" id="log">
            > Analyzing Target...<br>
            > Enemy: Gold Nucleus detected.<br>
            > Battle Start!
        </div>
        
        <div class="command-grid">
            <button class="cmd-btn" style="--color:#3498db" onclick="playerAction('beam')">
                üì° BEAM SHOT
                <span class="cmd-cost">EP +10</span>
            </button>
            <button class="cmd-btn" style="--color:#2ecc71" onclick="playerAction('charge')">
                ‚ö° ENERGY CHARGE
                <span class="cmd-cost">EP +40</span>
            </button>
            <button id="btn-skill" class="cmd-btn" style="--color:#f1c40f; grid-column: span 2;" onclick="playerAction('skill')" disabled>
                ‚òÖ <span id="skill-name">SKILL</span>
                <span class="cmd-cost">Cost: 100 EP</span>
            </button>
        </div>
    </div>

    <div id="result-modal" class="modal">
        <div style="background:#222; border:2px solid gold; padding:40px; text-align:center; border-radius:10px;">
            <h1 id="res-title" style="color:gold">VICTORY</h1>
            <p id="res-msg">Material Acquired!</p>
            <div id="loot-display" style="font-size:2rem; margin:20px 0;"></div>
            <button class="btn-back" onclick="location.href='index.html'" style="background:#333; margin-top:20px;">RETURN</button>
        </div>
    </div>

    <script>
        // === Data ===
        const particles = [
            { id: 1, name: "Muon", image: "images/proton.png", skill:"Rapid Fire", type:"spd" },
            { id: 2, name: "Electron", image: "images/proton.png", skill:"Electro Shock", type:"spd" },
            { id: 3, name: "Proton", image: "images/proton.png", skill:"Stable Beam", type:"atk" },
            { id: 4, name: "Pion", image: "images/pion.png", skill:"Meson Shield", type:"def" },
            { id: 5, name: "Kaon", image: "images/kaon.png", skill:"Strange Impact", type:"atk" },
            { id: 6, name: "J/psi", image: "images/j-psi.png", skill:"Charm Buster", type:"atk" },
            { id: 7, name: "Higgs", image: "images/higgs.png", skill:"God Particle", type:"ult" },
            { id: 8, name: "Top Quark", image: "images/top-quark.png", skill:"Truth Hammer", type:"ult" }
        ];
        const lootTable = ['m1','m2','m3','m4','m5','m6'];
        const matNames = { m1:"Dry Ice", m2:"Alcohol", m3:"PMT", m4:"Scintillator", m5:"Fiber", m6:"MPPC" };

        // === State ===
        let user = {};
        let flagShip = null;
        let stats = { hp: 1000, maxHp: 1000, ep: 0, atk: 100 };
        let enemy = { hp: 3000, maxHp: 3000, atk: 80, name: "Gold-197" };
        let isPlayerTurn = true;

        window.onload = function() {
            // Load User Data
            const d = localStorage.getItem('hadron_v8'); // Ver 8„ÅÆ„Éá„Éº„Çø„ÇíÊµÅÁî®
            if(d) user = JSON.parse(d);
            
            // Setup Deck
            const deck = user.deck || [3];
            const leaderId = deck[0] || 3;
            flagShip = particles.find(p => p.id === leaderId) || particles[2];

            // Setup UI
            document.getElementById('flagship-img').src = flagShip.image;
            document.getElementById('flagship-name').innerText = flagShip.name;
            document.getElementById('skill-name').innerText = flagShip.skill;

            // Calculate Stats (Based on Deck & Inv)
            let deckPower = 0;
            deck.forEach(pid => {
                if(pid) {
                    const p = particles.find(x=>x.id==pid);
                    deckPower += (p.rarity||1) * 200; // ‰ªÆË®àÁÆó
                }
            });
            deckPower += (user.invDet||[]).length * 100;
            
            stats.atk = 100 + deckPower;
            stats.maxHp = 1000 + (deckPower * 2);
            stats.hp = stats.maxHp;
            
            enemy.maxHp = stats.atk * 8; // Êïµ„ÅÆÂº∑„Åï„ÇíË™øÊï¥
            enemy.hp = enemy.maxHp;
            enemy.atk = stats.maxHp / 10;

            updateUI();
            log(`Fleet Deployed. Flagship: ${flagShip.name}`);
            log(`Total ATK: ${stats.atk} / HP: ${stats.maxHp}`);
        };

        function updateUI() {
            // Player
            document.getElementById('p-hp-val').innerText = stats.hp;
            document.getElementById('p-hp-bar').style.width = (stats.hp/stats.maxHp*100) + "%";
            document.getElementById('p-ep-val').innerText = stats.ep;
            document.getElementById('p-ep-bar').style.width = stats.ep + "%";
            
            // Enemy
            document.getElementById('e-hp-val').innerText = enemy.hp;
            document.getElementById('e-hp-bar').style.width = (enemy.hp/enemy.maxHp*100) + "%";

            // Button State
            document.getElementById('btn-skill').disabled = (stats.ep < 100 || !isPlayerTurn);
            const btns = document.querySelectorAll('.cmd-btn');
            btns.forEach(b => { if(b.id!=='btn-skill') b.disabled = !isPlayerTurn; });
        }

        function log(msg) {
            const l = document.getElementById('log');
            l.innerHTML += `> ${msg}<br>`;
            l.scrollTop = l.scrollHeight;
        }

        // === Battle Logic ===

        function playerAction(type) {
            if(!isPlayerTurn) return;
            isPlayerTurn = false;
            updateUI();

            if(type === 'beam') {
                log(`${flagShip.name} fires main beam!`);
                animPlayerAttack();
                setTimeout(() => {
                    dealDamageToEnemy(stats.atk);
                    addEp(10);
                    endTurn();
                }, 500);
            } 
            else if(type === 'charge') {
                log("Charging energy...");
                addEp(40);
                setTimeout(endTurn, 800);
            }
            else if(type === 'skill') {
                useSkill();
            }
        }

        function useSkill() {
            stats.ep = 0;
            updateUI();
            
            // Skill Cut-in
            const overlay = document.getElementById('skill-overlay');
            overlay.innerText = flagShip.skill + "!!";
            overlay.classList.add('active');
            
            setTimeout(() => {
                overlay.classList.remove('active');
                animPlayerAttack();
                
                // Skill Effects
                let dmg = stats.atk * 2.5;
                if(flagShip.type === 'ult') dmg = stats.atk * 4; // Ultra Rare
                
                log(`<span style="color:gold">SKILL ACTIVATED: ${flagShip.skill}</span>`);
                
                setTimeout(() => {
                    dealDamageToEnemy(Math.floor(dmg), true);
                    endTurn();
                }, 600);
            }, 1500);
        }

        function endTurn() {
            if(enemy.hp <= 0) return; // Win check handled in damage
            
            log("Enemy Turn...");
            setTimeout(enemyAction, 1000);
        }

        function enemyAction() {
            // Enemy AI (Simple)
            const action = Math.random();
            const elm = document.getElementById('enemy-core');
            
            elm.style.transform = 'scale(1.2)'; // Telegrah
            setTimeout(() => {
                elm.style.transform = 'scale(1)';
                
                let dmg = enemy.atk * (0.8 + Math.random()*0.4);
                if(action > 0.8) {
                    dmg *= 1.5;
                    log("<span style='color:red'>Enemy uses Charged Shot!</span>");
                } else {
                    log("Enemy attacks.");
                }
                
                dealDamageToPlayer(Math.floor(dmg));
                
                if(stats.hp > 0) {
                    isPlayerTurn = true;
                    updateUI();
                    log("Your Turn.");
                }
            }, 500);
        }

        // === Damage & Result ===

        function dealDamageToEnemy(amount, isCrit) {
            enemy.hp -= amount;
            if(enemy.hp < 0) enemy.hp = 0;
            showDamage(amount, 'enemy-core', isCrit);
            updateUI();
            
            const elm = document.getElementById('enemy-core');
            elm.classList.add('damage');
            setTimeout(()=>elm.classList.remove('damage'), 300);

            if(enemy.hp <= 0) {
                log("<span style='color:gold'>TARGET DESTROYED!</span>");
                setTimeout(winGame, 1000);
            }
        }

        function dealDamageToPlayer(amount) {
            stats.hp -= amount;
            if(stats.hp < 0) stats.hp = 0;
            showDamage(amount, 'flagship-img', false);
            updateUI();

            const elm = document.getElementById('flagship-img');
            elm.classList.add('damage');
            setTimeout(()=>elm.classList.remove('damage'), 300);

            if(stats.hp <= 0) {
                log("<span style='color:red'>SIGNAL LOST...</span>");
                setTimeout(loseGame, 1000);
            }
        }

        function addEp(amount) {
            stats.ep += amount;
            if(stats.ep > 100) stats.ep = 100;
            updateUI();
        }

        // Animation Helpers
        function animPlayerAttack() {
            const img = document.getElementById('flagship-img');
            img.classList.add('attack');
            setTimeout(()=>img.classList.remove('attack'), 300);
        }

        function showDamage(val, targetId, isCrit) {
            const target = document.getElementById(targetId);
            const rect = target.getBoundingClientRect();
            const el = document.createElement('div');
            el.className = 'damage-pop';
            el.innerText = val;
            if(isCrit) { el.style.color = 'gold'; el.style.fontSize = '4rem'; }
            
            el.style.left = (rect.left + rect.width/2 - 20) + 'px';
            el.style.top = (rect.top) + 'px';
            document.body.appendChild(el);
            setTimeout(()=>el.remove(), 800);
        }

        function winGame() {
            // Reward
            const loot = lootTable[Math.floor(Math.random()*lootTable.length)];
            user.invMat[loot] = (user.invMat[loot]||0) + 1;
            localStorage.setItem('hadron_v8', JSON.stringify(user));

            document.getElementById('loot-display').innerText = `üì¶ ${matNames[loot]}`;
            document.getElementById('result-modal').style.display = 'flex';
        }

        function loseGame() {
            document.getElementById('res-title').innerText = "DEFEAT";
            document.getElementById('res-title').style.color = "red";
            document.getElementById('res-msg').innerText = "Repair required...";
            document.getElementById('loot-display').style.display = "none";
            document.getElementById('result-modal').style.display = 'flex';
        }

    </script>
</body>
</html>
