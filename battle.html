<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Tactical Battle | Hadron Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; background: #050505; color: white; font-family: 'M PLUS Rounded 1c'; overflow: hidden; 
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        }
        
        /* UI„Éë„Éº„ÉÑ */
        .header { padding: 15px; display: flex; justify-content: space-between; background: rgba(0,0,0,0.8); border-bottom: 2px solid #444; z-index: 100; position: relative; }
        .btn-back { padding: 10px 20px; background: transparent; border: 2px solid #555; color: white; cursor: pointer; font-family: 'Orbitron'; }
        
        /* „Éê„Éà„É´„Éï„Ç£„Éº„É´„Éâ */
        .battle-field { height: 55vh; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        
        /* ‚òÖ „Éó„É¨„Ç§„É§„ÉºËâ¶Èöä */
        .player-side { 
            width: 50%; height: 100%; position: relative;
            display: flex; align-items: center; 
        }
        .fleet-container { position: relative; width: 100%; height: 300px; }
        .fleet-member {
            position: absolute; height: 200px; width: auto; object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0,243,255,0.3));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .fleet-member.flagship { height: 280px; z-index: 50 !important; filter: drop-shadow(0 0 20px rgba(255,215,0,0.6)); }
        .fleet-member.attack { transform: translateX(100px) !important; filter: brightness(1.5); }
        .fleet-member.damage { animation: shake 0.4s; filter: sepia(1) hue-rotate(-50deg) saturate(3); }

        /* „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„Éº */
        .fleet-stats-box {
            position: absolute; top: -40px; left: 20px; width: 300px;
            background: rgba(0,0,0,0.7); border: 1px solid #3498db; padding: 10px; border-radius: 5px; z-index: 100;
        }
        .bar-container { width: 100%; height: 8px; background: #333; margin: 3px 0; border-radius: 4px; overflow: hidden; }
        .hp-bar { height: 100%; background: #2ecc71; width: 100%; transition: 0.3s; }
        .ep-bar { height: 100%; background: #f1c40f; width: 0%; transition: 0.3s; }
        
        /* „Éê„ÉïË°®Á§∫„Ç®„É™„Ç¢ */
        .buff-list { font-size: 0.7rem; color: #aaa; margin-top: 5px; display: flex; flex-wrap: wrap; gap: 5px; }
        .buff-tag { background: rgba(52, 152, 219, 0.3); padding: 2px 6px; border-radius: 3px; border: 1px solid rgba(52, 152, 219, 0.5); color: #81ecec; }

        /* „Ç®„Éç„Éü„Éº */
        .enemy-side { width: 40%; text-align: center; }
        .enemy-core {
            width: 220px; height: 220px; border-radius: 50%; background: radial-gradient(circle, #e74c3c, #8e44ad);
            box-shadow: 0 0 60px #c0392b; border: 6px solid #fff; margin: 0 auto;
            display: flex; justify-content: center; align-items: center; font-size: 3rem; font-weight: bold;
            text-shadow: 2px 2px 0 #000; animation: pulse 3s infinite; position: relative;
        }
        .enemy-core.damage { animation: shake 0.3s; background: white; }
        
        /* „Ç≥„Éû„É≥„Éâ„Éë„Éç„É´ */
        .command-panel {
            position: absolute; bottom: 0; width: 100%; height: 30vh;
            background: rgba(16, 20, 30, 0.95); border-top: 2px solid #3498db;
            display: flex; align-items: center; padding: 0 40px; gap: 20px; box-sizing: border-box;
        }
        .log-window {
            flex: 1.5; height: 80%; background: #000; border: 1px solid #444; padding: 10px;
            overflow-y: auto; font-family: monospace; color: #aaa; font-size: 0.9rem; line-height: 1.6;
        }
        .command-grid { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .cmd-btn {
            padding: 15px; font-family: 'Orbitron'; font-size: 1.1rem; cursor: pointer;
            background: linear-gradient(135deg, #2c3e50, #000); border: 1px solid #555; color: white;
            border-radius: 5px; transition: 0.2s; position: relative;
        }
        .cmd-btn:hover { border-color: var(--color); box-shadow: 0 0 15px var(--color); transform: translateY(-2px); }
        .cmd-btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        /* „Ç´„ÉÉ„Éà„Ç§„É≥„Éª„Ç®„Éï„Çß„ÇØ„Éà */
        .skill-cutin {
            position: fixed; top: 30%; left: 0; width: 100%; background: rgba(52, 152, 219, 0.9);
            color: white; font-size: 3rem; font-family: 'Orbitron'; font-weight: bold; font-style: italic;
            text-align: center; padding: 20px 0; transform: translateX(-100%); z-index: 200; display: none;
        }
        .skill-cutin.active { display: block; animation: cutIn 1.5s ease-in-out; }
        .damage-pop {
            position: absolute; font-family: 'Orbitron'; font-weight: bold; font-size: 3rem;
            color: #fff; text-shadow: 0 0 10px #e74c3c; pointer-events: none; z-index: 100;
            animation: popUp 0.8s forwards;
        }

        /* ÁµêÊûú„É¢„Éº„ÉÄ„É´ */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            display: none; justify-content: center; align-items: center; flex-direction: column; z-index: 999;
        }

        /* GENESISÁî®„Çπ„Çø„Ç§„É´ */
        .rarity-genesis {
            background: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            background-size: 400%; -webkit-background-clip: text; color: transparent; animation: rainbow 3s linear infinite;
        }
        @keyframes rainbow { 0%{background-position:0% 50%} 100%{background-position:100% 50%} }

        @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.02)} }
        @keyframes shake { 0%{transform:translate(0,0)} 25%{transform:translate(-5px,5px)} 50%{transform:translate(5px,-5px)} 75%{transform:translate(-5px,-5px)} 100%{transform:translate(0,0)} }
        @keyframes popUp { 0%{transform:translateY(0);opacity:1} 100%{transform:translateY(-50px);opacity:0} }
        @keyframes cutIn { 0%{transform:translateX(-100%)} 20%{transform:translateX(0)} 80%{transform:translateX(0)} 100%{transform:translateX(100%)} }
    </style>
</head>
<body>

    <div id="skill-overlay" class="skill-cutin">LIMIT BREAK!</div>

    <div class="header">
        <div style="font-family:'Orbitron'">MISSION: <span style="color:red">Gold Nucleus Destruction</span></div>
        <button class="btn-back" onclick="location.href='index.html'">RETREAT</button>
    </div>

    <div class="battle-field">
        <div class="player-side">
            <div class="fleet-stats-box">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem;">
                    <span>FLEET HP</span> <span id="p-hp-val">1000</span>
                </div>
                <div class="bar-container"><div id="p-hp-bar" class="hp-bar"></div></div>
                <div class="bar-container" style="height:4px; background:#444;"><div id="p-ep-bar" class="ep-bar"></div></div>
                <div style="text-align:right; font-size:0.7rem; color:#f1c40f;">TP (Tactical Point)</div>
                <div id="buff-container" class="buff-list">
                    </div>
            </div>
            
            <div id="fleet-container" class="fleet-container"></div>
        </div>

        <div class="enemy-side">
            <div class="fleet-stats-box" style="position:relative; top:0; left:0; width:200px; border-color:#e74c3c;">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem;">
                    <span>BOSS HP</span> <span id="e-hp-val">5000</span>
                </div>
                <div class="bar-container"><div id="e-hp-bar" class="hp-bar" style="background:#e74c3c;"></div></div>
            </div>
            <div id="enemy-core" class="enemy-core" style="margin-top:20px;">Au</div>
        </div>
    </div>

    <div class="command-panel">
        <div class="log-window" id="log">
            > Fleet formation complete.<br>
            > Awaiting orders...
        </div>
        
        <div class="command-grid">
            <button class="cmd-btn" style="--color:#3498db" onclick="playerAction('attack')">
                üî• ALL-OUT ATTACK
                <div style="font-size:0.7rem; color:#aaa;">TP +15</div>
            </button>
            <button class="cmd-btn" style="--color:#2ecc71" onclick="playerAction('charge')">
                üõ° RECHARGE
                <div style="font-size:0.7rem; color:#aaa;">TP +40</div>
            </button>
            <button id="btn-skill" class="cmd-btn" style="--color:#f1c40f; grid-column: span 2;" onclick="playerAction('skill')" disabled>
                ‚òÖ <span id="skill-name">SKILL</span>
                <div style="font-size:0.7rem; color:#aaa;">Cost: 100 TP</div>
            </button>
        </div>
    </div>

    <div id="result-modal" class="modal">
        <div style="background:#222; border:2px solid gold; padding:40px; text-align:center; border-radius:10px; min-width:400px; color:white;">
            <h1 id="res-title" style="color:gold">MISSION ACCOMPLISHED</h1>
            <p id="res-msg">Target Destroyed.</p>
            <div style="margin:20px 0; border-top:1px solid #444; padding-top:20px;">
                <div>LOOT ACQUIRED:</div>
                <div id="loot-display" style="font-size:2.5rem; margin:10px 0;"></div>
            </div>
            <button class="btn-back" onclick="location.href='index.html'" style="background:#333; margin-top:10px;">RETURN</button>
        </div>
    </div>

    <script>
        // === ‚òÖUPDATED DATA (ÂÖ®24Á®Æ) ===
        const particles = [
            { id: 1, name: "Proton", rarity: "common", image: "images/proton.png", skill:"Proton Beam", type:"atk" },
            { id: 2, name: "Neutron", rarity: "common", image: "images/neutron.png", skill:"Neutron Shield", type:"def" },
            { id: 3, name: "Pion (+)", rarity: "common", image: "images/pion.png", skill:"Yukawa Force", type:"spd" },
            { id: 4, name: "Kaon (+)", rarity: "rare", image: "images/kaon.png", skill:"Strange Hit", type:"atk" },
            { id: 5, name: "Lambda", rarity: "rare", image: "images/lambda.png", skill:"Hyper Guard", type:"def" },
            { id: 6, name: "Sigma (-)", rarity: "rare", image: "images/sigma.png", skill:"Isospin Slash", type:"atk" },
            { id: 7, name: "Xi (-)", rarity: "holo", image: "images/xi.png", skill:"Cascade Fall", type:"atk" },
            { id: 8, name: "H-Dibaryon", rarity: "holo", image: "images/h_dibaryon.png", skill:"Hexa-Quark", type:"def" },
            { id: 9, name: "Delta (++)", rarity: "common", image: "images/delta.png", skill:"Resonance", type:"spd" },
            { id: 10, name: "Omega (-)", rarity: "holo", image: "images/omega.png", skill:"Strangeness 3", type:"ult" },
            { id: 11, name: "D Meson", rarity: "rare", image: "images/d-meson.png", skill:"Charm Speed", type:"spd" },
            { id: 12, name: "J/psi", rarity: "holo", image: "images/j-psi.png", skill:"Charmonium", type:"atk" },
            { id: 13, name: "Top Quark", rarity: "ultra", image: "images/top-quark.png", skill:"Truth Smasher", type:"ult" },
            { id: 14, name: "Higgs Boson", rarity: "ultra", image: "images/higgs.png", skill:"God Field", type:"ult" },
            // New ID 15-19
            { id: 15, name: "Photon", rarity: "common", image: "images/Photon.png", skill:"Optical Flash", type:"spd" },
            { id: 16, name: "Gluon", rarity: "rare", image: "images/Gluon.png", skill:"Strong Bond", type:"def" },
            { id: 17, name: "Charm Quark", rarity: "holo", image: "images/Charm_Quark.png", skill:"Lovely Charm", type:"atk" },
            { id: 18, name: "Neutrino", rarity: "rare", image: "images/Neutrino.png", skill:"Ghost Pass", type:"spd" },
            { id: 19, name: "Anti-Proton", rarity: "ultra", image: "images/Anti-Proton.png", skill:"Annihilation", type:"ult" },
            // New ID 20-24 (GENESIS included)
            { id: 20, name: "Positron", rarity: "rare", image: "images/Positron.png", skill:"Mirror Dash", type:"spd" },
            { id: 21, name: "W Boson", rarity: "holo", image: "images/W_Boson.png", skill:"Beta Decay", type:"atk" },
            { id: 22, name: "Z Boson", rarity: "holo", image: "images/Z_Boson.png", skill:"Neutral Heavy", type:"def" },
            { id: 23, name: "Tachyon", rarity: "ultra", image: "images/Tachyon.png", skill:"Time Travel", type:"spd" },
            { id: 24, name: "Graviton", rarity: "genesis", image: "images/Graviton.png", skill:"Event Horizon", type:"ult" }
        ];

        const lootTable = ['m1','m2','m3','m4','m5','m6'];
        const matNames = { m1:"Dry Ice", m2:"Alcohol", m3:"PMT", m4:"Scintillator", m5:"Fiber", m6:"MPPC" };

        let user = {};
        let deckMembers = [];
        let flagShip = null;
        let stats = { hp: 0, maxHp: 0, ep: 0, atk: 0 };
        let enemy = { hp: 5000, maxHp: 5000, atk: 100 };
        let isPlayerTurn = true;
        let activeBuffs = [];

        window.onload = function() {
            // Load User Data
            const d = localStorage.getItem('hadron_v8');
            if(d) user = JSON.parse(d);
            
            // Build Fleet
            const deckIds = user.deck || [1, null, null, null, null];
            const container = document.getElementById('fleet-container');
            
            deckIds.forEach((pid, index) => {
                if(pid) {
                    const p = particles.find(x => x.id === pid) || particles[0]; 
                    deckMembers.push({ ...p, index: index });
                }
            });
            if(deckMembers.length === 0) deckMembers.push({ ...particles[0], index: 0 });

            flagShip = deckMembers[0]; 
            document.getElementById('skill-name').innerText = flagShip.skill;

            // Render & Base Stats Calc
            deckMembers.forEach((member, i) => {
                const img = document.createElement('img');
                img.src = member.image;
                img.className = 'fleet-member';
                const offset = i * 60;
                img.style.left = `${offset}px`;
                img.style.top = `${-offset * 0.3}px`;
                img.style.zIndex = 50 - i;
                if(i === 0) img.classList.add('flagship');
                container.appendChild(img);
                
                let rVal = 1;
                if(member.rarity=="rare") rVal=2;
                if(member.rarity=="holo") rVal=4;
                if(member.rarity=="ultra") rVal=8;
                if(member.rarity=="genesis") rVal=20; // ‚òÖGENESIS BONUS

                stats.maxHp += 500 + rVal * 200;
                stats.atk += 100 + rVal * 150;
            });

            // === Apply Buffs („Ç∑„Éä„Ç∏„ÉºË®àÁÆó) ===
            applyFleetBuffs();

            // Enemy Scaling
            enemy.maxHp = stats.atk * 10;
            enemy.hp = enemy.maxHp;
            enemy.atk = stats.maxHp / 8;
            
            // ‚òÖHPË®≠ÂÆöÔºà0„Å´„Å™„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´Ôºâ
            stats.hp = stats.maxHp;

            updateUI();
            log(`Fleet Power: ${Math.floor(stats.atk)} (Buffed)`);
        };

        function applyFleetBuffs() {
            let types = { atk:0, def:0, spd:0, ult:0 };
            let ids = deckMembers.map(m => m.id);
            deckMembers.forEach(m => { if(types[m.type] !== undefined) types[m.type]++; });

            // Type Bonus
            if(types.atk >= 3) { stats.atk *= 1.2; addBuff("‚öîÔ∏è ASSAULT LINE (Atk+20%)"); }
            if(types.def >= 3) { stats.maxHp *= 1.2; addBuff("üõ° FORTRESS LINE (HP+20%)"); }
            if(types.spd >= 3) { stats.ep += 30; addBuff("‚ö° RAPID LINE (Start TP+30)"); }

            // Combo Bonus
            if(ids.includes(1) && ids.includes(2)) { stats.maxHp *= 1.15; addBuff("‚öõÔ∏è Nucleus Force (HP+15%)"); }
            if(ids.includes(13) && ids.includes(14)) { stats.atk *= 1.30; addBuff("‚öñÔ∏è God Particle (Atk+30%)"); }
            if(ids.includes(17) && ids.includes(12)) { stats.atk *= 1.15; addBuff("üíñ Charm Love (Atk+15%)"); }
            if(ids.includes(19)) { stats.atk *= 1.25; stats.maxHp *= 0.9; addBuff("‚ö´ Antimatter (Atk+25%/HP-10%)"); }
            // New Genesis Bonus (Graviton)
            if(ids.includes(24)) { stats.atk *= 1.5; addBuff("üåå Event Horizon (Atk+50%)"); }
        }

        function addBuff(name) {
            activeBuffs.push(name);
            const el = document.getElementById('buff-container');
            const tag = document.createElement('div');
            tag.className = 'buff-tag';
            tag.innerText = name;
            el.appendChild(tag);
            log("Buff: " + name);
        }

        function updateUI() {
            if(stats.hp <= 0 && stats.maxHp > 0 && isPlayerTurn && enemy.hp == enemy.maxHp) stats.hp = stats.maxHp; 

            document.getElementById('p-hp-val').innerText = Math.floor(stats.hp);
            document.getElementById('p-hp-bar').style.width = (stats.hp/stats.maxHp*100) + "%";
            document.getElementById('p-ep-bar').style.width = stats.ep + "%";
            document.getElementById('e-hp-val').innerText = Math.floor(enemy.hp);
            document.getElementById('e-hp-bar').style.width = (enemy.hp/enemy.maxHp*100) + "%";
            
            document.getElementById('btn-skill').disabled = (stats.ep < 100 || !isPlayerTurn);
            const btns = document.querySelectorAll('.cmd-btn');
            btns.forEach(b => { if(b.id!=='btn-skill') b.disabled = !isPlayerTurn; });
        }

        function log(msg) {
            const l = document.getElementById('log');
            l.innerHTML += `> ${msg}<br>`;
            l.scrollTop = l.scrollHeight;
        }

        // === Battle Actions ===
        function playerAction(type) {
            if(!isPlayerTurn) return;
            isPlayerTurn = false;
            updateUI();

            if(type === 'attack') {
                log("Fleet All-Out Attack!");
                animFleetAttack();
                setTimeout(() => {
                    const dmg = stats.atk * (0.9 + Math.random()*0.2);
                    dealDamageToEnemy(Math.floor(dmg));
                    addEp(15);
                    endTurn();
                }, 600);
            }
            else if(type === 'charge') {
                log("Fleet recharging energy...");
                addEp(40);
                setTimeout(endTurn, 800);
            }
            else if(type === 'skill') {
                useSkill();
            }
        }

        function useSkill() {
            stats.ep = 0; updateUI();
            const overlay = document.getElementById('skill-overlay');
            overlay.innerText = flagShip.skill + "!!";
            overlay.classList.add('active');
            
            setTimeout(() => {
                overlay.classList.remove('active');
                animFleetAttack();
                
                let multiplier = 2.5;
                if(flagShip.rarity === 'ultra') multiplier = 4.0;
                if(flagShip.rarity === 'genesis') multiplier = 10.0; // ‚òÖGENESIS SKILL
                const dmg = stats.atk * multiplier;
                
                log(`<span style="color:gold">FLAGSHIP SKILL FIRE!</span>`);
                setTimeout(() => {
                    dealDamageToEnemy(Math.floor(dmg), true);
                    endTurn();
                }, 600);
            }, 1500);
        }

        function endTurn() {
            if(enemy.hp <= 0) return;
            log("Enemy Turn...");
            setTimeout(enemyAction, 1000);
        }

        function enemyAction() {
            const elm = document.getElementById('enemy-core');
            elm.style.transform = 'scale(1.2)';
            setTimeout(() => {
                elm.style.transform = 'scale(1)';
                let dmg = enemy.atk * (0.8 + Math.random()*0.4);
                log("Enemy counter-attack!");
                dealDamageToPlayer(Math.floor(dmg));
                if(stats.hp > 0) { isPlayerTurn = true; updateUI(); log("Command Phase."); }
            }, 500);
        }

        function animFleetAttack() {
            const mems = document.querySelectorAll('.fleet-member');
            mems.forEach((img, i) => {
                setTimeout(() => {
                    img.classList.add('attack');
                    setTimeout(()=>img.classList.remove('attack'), 300);
                }, i * 50);
            });
        }

        function dealDamageToEnemy(amount, isCrit) {
            enemy.hp -= amount; if(enemy.hp < 0) enemy.hp = 0;
            showDamage(amount, 'enemy-core', isCrit);
            const elm = document.getElementById('enemy-core');
            elm.classList.add('damage'); setTimeout(()=>elm.classList.remove('damage'), 300);
            updateUI();
            if(enemy.hp <= 0) { log("<span style='color:gold'>TARGET SILENCED.</span>"); setTimeout(winGame, 1000); }
        }

        function dealDamageToPlayer(amount) {
            stats.hp -= amount; if(stats.hp < 0) stats.hp = 0;
            updateUI();
            const mems = document.querySelectorAll('.fleet-member');
            mems.forEach(img => {
                img.classList.add('damage');
                setTimeout(()=>img.classList.remove('damage'), 400);
            });
            showDamage(amount, 'fleet-container', false);
            if(stats.hp <= 0) { log("<span style='color:red'>FLEET CRITICAL...</span>"); setTimeout(loseGame, 1000); }
        }

        function showDamage(val, targetId, isCrit) {
            const target = document.getElementById(targetId);
            const rect = target.getBoundingClientRect();
            const el = document.createElement('div');
            el.className = 'damage-pop';
            el.innerText = val;
            if(isCrit) { el.style.color = 'gold'; el.style.fontSize = '4rem'; }
            el.style.left = (rect.left + rect.width/2 - 20) + 'px';
            el.style.top = (rect.top) + 'px';
            document.body.appendChild(el);
            setTimeout(()=>el.remove(), 800);
        }

        function addEp(v) { stats.ep = Math.min(100, stats.ep + v); updateUI(); }

        function winGame() {
            const loot = lootTable[Math.floor(Math.random()*lootTable.length)];
            user.invMat[loot] = (user.invMat[loot]||0) + 1;
            localStorage.setItem('hadron_v8', JSON.stringify(user));
            document.getElementById('loot-display').innerText = `üì¶ ${matNames[loot]}`;
            document.getElementById('result-modal').style.display = 'flex';
        }
        function loseGame() {
            document.getElementById('res-title').innerText = "DEFEAT";
            document.getElementById('res-title').style.color = "red";
            document.getElementById('loot-display').style.display = "none";
            document.getElementById('result-modal').style.display = 'flex';
        }
    </script>
</body>
</html>
