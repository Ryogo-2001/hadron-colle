<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Sortie | Hadron Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; background: #050505; color: white;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); border-bottom: 2px solid #333;
        }
        .btn-back {
            padding: 10px 30px; background: transparent; border: 2px solid #555; color: #aaa;
            cursor: pointer; font-family: 'Orbitron'; font-size: 1rem; transition: 0.2s;
        }
        .btn-back:hover { border-color: white; color: white; }

        /* „Éê„Éà„É´„Éï„Ç£„Éº„É´„Éâ */
        .battle-container {
            display: flex; justify-content: space-between; align-items: center;
            height: 60vh; padding: 0 5%; position: relative;
        }

        /* „Éó„É¨„Ç§„É§„ÉºÂÅ¥ÔºàÂ®òÔºãÂä†ÈÄüÂô®Ôºâ */
        .player-side { 
            text-align: center; width: 40%; 
            display: flex; flex-direction: column; align-items: center;
            position: relative;
        }
        /* Â®ò„ÅÆÁîªÂÉè */
        .daughter-img {
            height: 350px; object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(52, 152, 219, 0.6));
            animation: breathe 3s ease-in-out infinite;
            z-index: 2;
        }
        .cannon-base {
            margin-top: -50px; font-size: 1.5rem; color: #aaa; z-index: 1;
        }

        /* ÊïµÂÅ¥ÔºàÂéüÂ≠êÊ†∏Ôºâ */
        .enemy-side { text-align: center; width: 40%; position: relative; }
        .enemy-img {
            width: 200px; height: 200px; border-radius: 50%; margin: 0 auto;
            background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
            box-shadow: 0 0 50px #b8860b;
            display: flex; justify-content: center; align-items: center;
            font-size: 3rem; font-weight: bold; text-shadow: 2px 2px 5px black;
            position: relative; animation: float 3s ease-in-out infinite;
            border: 4px solid #fff;
        }
        .enemy-hp-bar {
            width: 300px; height: 15px; background: #333; margin: 20px auto;
            border-radius: 10px; overflow: hidden; border: 1px solid #555;
        }
        .enemy-hp-fill {
            width: 100%; height: 100%; background: linear-gradient(90deg, #e74c3c, #c0392b);
            transition: width 0.2s;
        }

        /* „Éì„Éº„É†„Ç®„Éï„Çß„ÇØ„Éà */
        .beam-effect {
            position: absolute; top: 45%; left: 300px; width: 0%; height: 20px;
            background: linear-gradient(90deg, #fff, #3498db, #fff);
            box-shadow: 0 0 30px #3498db;
            border-radius: 10px; opacity: 0; pointer-events: none;
        }
        .damage-pop {
            position: absolute; color: #ff3333; font-family: 'Orbitron'; font-size: 3rem; font-weight: bold;
            animation: popUp 0.8s forwards; text-shadow: 0 0 10px black;
        }

        /* „Ç≥„É≥„Éà„É≠„Éº„É´„Éë„Éç„É´ */
        .control-panel {
            height: 25vh; background: #111; border-top: 2px solid #333;
            display: flex; padding: 20px; box-sizing: border-box; gap: 20px;
        }
        .log-window {
            flex: 2; background: #000; border: 1px solid #444; padding: 15px;
            overflow-y: auto; font-family: monospace; color: #2ecc71; font-size: 1rem; line-height: 1.5;
        }
        .action-area {
            flex: 1; display: flex; flex-direction: column; gap: 10px; justify-content: center;
        }
        .btn-fire {
            width: 100%; padding: 20px; font-size: 1.5rem; font-family: 'Orbitron';
            background: linear-gradient(45deg, #c0392b, #8e44ad); border: none; color: white;
            cursor: pointer; border-radius: 5px; box-shadow: 0 0 15px rgba(192, 57, 43, 0.5);
            transition: 0.2s;
        }
        .btn-fire:active { transform: scale(0.95); }
        .btn-fire:disabled { background: #333; cursor: not-allowed; box-shadow: none; filter: grayscale(100%); }

        /* ÁµêÊûú„É¢„Éº„ÉÄ„É´ */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; flex-direction: column; z-index: 100;
        }
        .loot-box {
            background: #222; border: 2px solid #ffd700; padding: 40px; border-radius: 10px;
            text-align: center; animation: popIn 0.5s; min-width: 400px;
        }

        @keyframes breathe { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes popUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-80px); opacity: 0; } }
        @keyframes popIn { 0% { transform: scale(0); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes beamShoot { 
            0% { width: 0%; opacity: 1; left: 350px; } 
            50% { width: 60%; opacity: 1; left: 350px; } 
            100% { width: 0%; opacity: 0; left: 900px; } 
        }

    </style>
</head>
<body>

    <div class="header">
        <div style="font-family:'Orbitron'; font-size:1.5rem;">
            MISSION: <span style="color:#e74c3c;">Target Destruction</span>
        </div>
        <button class="btn-back" onclick="location.href='index.html'">RETREAT</button>
    </div>

    <div class="battle-container">
        <div id="beam" class="beam-effect"></div>

        <div class="player-side">
            <img id="daughter-img" class="daughter-img" src="images/proton.png">
            <div class="cannon-base">
                <div style="font-size:1.2rem; font-weight:bold; color:#3498db;" id="daughter-name">Proton</div>
                <div style="font-size:0.9rem;">Power: <span id="atk-pow">100</span> GeV</div>
            </div>
        </div>

        <div class="enemy-side">
            <div class="enemy-hp-bar"><div id="hp-bar" class="enemy-hp-fill"></div></div>
            <div id="enemy" class="enemy-img">Au</div>
            <div id="damage-area"></div>
        </div>
    </div>

    <div class="control-panel">
        <div class="log-window" id="log">
            > System Online.<br>
            > Partner particle connected.<br>
            > Ready for collision.
        </div>
        <div class="action-area">
            <button id="btn-fire" class="btn-fire" onclick="fireBeam()">COLLIDE (FIRE)</button>
        </div>
    </div>

    <div id="result-modal" class="modal">
        <div class="loot-box">
            <h2 style="color:#ffd700; margin-top:0;">VICTORY!</h2>
            <div style="margin:20px 0; font-size:1.2rem;">
                <div style="color:#aaa;">Target analysis complete.</div>
                <div style="margin-top:20px; border:1px solid #444; padding:15px; border-radius:5px; background:#111;">
                    <div style="color:#2ecc71; font-size:0.9rem;">REWARD</div>
                    <div id="loot-item" style="font-size:2rem; margin-top:10px;">üì¶ ???</div>
                </div>
            </div>
            <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
                <button class="btn-back" onclick="location.href='index.html'" style="background:#333; color:white; border:none;">RETURN</button>
                <button class="btn-back" onclick="location.reload()" style="background:#e67e22; color:white; border:none;">NEXT BATTLE</button>
            </div>
        </div>
    </div>

    <script>
        // === Ver 6.0 ÂÖ±ÈÄö„Éá„Éº„Çø ===
        let user = { money: 0, invMat: {}, invDet: [], invPart: {}, secretary: 1 };
        
        // Á≤íÂ≠ê„Éá„Éº„Çø (index.html„Å®ÂêåÊúü)
        const particles = [
            { id: 1, name: "Muon", rarity: 1, image: "images/proton.png" }, // ‰ªÆ
            { id: 2, name: "Electron", rarity: 1, image: "images/proton.png" }, // ‰ªÆ
            { id: 3, name: "Proton", rarity: 1, image: "images/proton.png" },
            { id: 4, name: "Pion", rarity: 2, image: "images/pion.png" },
            { id: 5, name: "Kaon", rarity: 3, image: "images/kaon.png" },
            { id: 6, name: "J/psi", rarity: 4, image: "images/j-psi.png" },
            { id: 7, name: "Higgs", rarity: 5, image: "images/higgs.png" },
            { id: 8, name: "Top Quark", rarity: 5, image: "images/top-quark.png" }
        ];
        
        // Á¥†ÊùêÂêç
        const matNames = {
            m1: "Dry Ice", m2: "Alcohol", m3: "PMT", 
            m4: "Scintillator", m5: "Optical Fiber", m6: "MPPC"
        };
        const lootTable = ['m1', 'm2', 'm3', 'm4', 'm5', 'm6'];

        // „Éê„Éà„É´Â§âÊï∞
        let enemyMaxHp = 1000;
        let enemyHp = 1000;
        let playerAtk = 100;
        let currentPartner = null;

        window.onload = function() {
            loadGame();
            initBattle();
        };

        function loadGame() {
            const d = localStorage.getItem('hadron_v6');
            if(d) user = JSON.parse(d);
            
            // ÁßòÊõ∏Á≤íÂ≠êÔºàÂ®òÔºâ„ÅÆ„É≠„Éº„Éâ
            // Êú™Ë®≠ÂÆö„Å™„ÇâÂàùÊúü„Ç≠„É£„É©(Top Quark or Proton)
            const secId = user.secretary || 8; 
            currentPartner = particles.find(p => p.id === secId) || particles[7];

            // ÁîªÈù¢ÂèçÊò†
            document.getElementById('daughter-img').src = currentPartner.image;
            document.getElementById('daughter-name').innerText = currentPartner.name;
            
            // ÊîªÊíÉÂäõË®àÁÆóÂºè: (Ê§úÂá∫Âô®Êï∞ * 100) + (Â®ò„ÅÆ„É¨„Ç¢Â∫¶ * 200)
            const detCount = (user.invDet || []).length;
            playerAtk = (detCount * 100) + (currentPartner.rarity * 200);

            document.getElementById('atk-pow').innerText = playerAtk;
            
            // „É≠„Ç∞
            addLog(`Partner: <b>${currentPartner.name}</b> (Rarity ${currentPartner.rarity}) engaged.`);
        }

        function initBattle() {
            enemyMaxHp = 1000 + (playerAtk * 3); // Ëá™ÂàÜ„ÅÆÂº∑„Åï„Å´Âêà„Çè„Åõ„Å¶Êïµ„ÇÇÂº∑„Åè„Å™„Çã
            enemyHp = enemyMaxHp;
            updateHp();
        }

        function updateHp() {
            const pct = (enemyHp / enemyMaxHp) * 100;
            document.getElementById('hp-bar').style.width = `${pct}%`;
        }

        function addLog(msg) {
            const log = document.getElementById('log');
            log.innerHTML += `> ${msg}<br>`;
            log.scrollTop = log.scrollHeight;
        }

        function fireBeam() {
            const btn = document.getElementById('btn-fire');
            btn.disabled = true;

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            const beam = document.getElementById('beam');
            beam.style.animation = 'none';
            beam.offsetHeight; 
            beam.style.animation = 'beamShoot 0.4s linear';

            // Â®ò„ÅÆÂøúÊè¥„É°„ÉÉ„Çª„Éº„Ç∏ÔºàÁ∞°Êòì„É©„É≥„ÉÄ„É†Ôºâ
            const quotes = ["„ÅÑ„Åë„Éº„Å£ÔºÅ", "ÁÖßÊ∫ñÂõ∫ÂÆö„ÄÅÁô∫Â∞ÑÔºÅ", "„Éá„Éº„ÇøÂèñÂæóÈñãÂßãÔºÅ", "ÈÄÉ„Åó„Åæ„Åõ„ÇìÔºÅ"];
            const q = quotes[Math.floor(Math.random() * quotes.length)];
            addLog(`<span style="color:#3498db">${currentPartner.name}:</span> „Äå${q}„Äç`);

            setTimeout(() => {
                // „ÉÄ„É°„Éº„Ç∏Ë®àÁÆó
                let dmg = Math.floor(playerAtk * (0.9 + Math.random() * 0.2));
                let isCrit = Math.random() > 0.8;
                if(isCrit) { dmg *= 1.5; addLog(`<span style="color:orange">CRITICAL HIT!</span>`); }

                enemyHp -= dmg;
                if(enemyHp < 0) enemyHp = 0;
                updateHp();
                
                showDamage(Math.floor(dmg), isCrit);
                addLog(`Target takes ${Math.floor(dmg)} damage.`);

                if(enemyHp <= 0) {
                    setTimeout(winBattle, 800);
                } else {
                    setTimeout(() => { btn.disabled = false; }, 600);
                }
            }, 300);
        }

        function showDamage(val, isCrit) {
            const area = document.getElementById('damage-area');
            const div = document.createElement('div');
            div.className = 'damage-pop';
            div.innerText = val;
            div.style.left = '50%'; div.style.top = '0';
            div.style.transform = 'translate(-50%, 0)';
            if(isCrit) { div.style.color = '#ffd700'; div.style.fontSize = '4rem'; }
            area.appendChild(div);
            setTimeout(() => div.remove(), 800);
        }

        function winBattle() {
            addLog("Target destroyed. Collecting debris...");
            
            // Â†±ÈÖ¨ÊäΩÈÅ∏
            const lootId = lootTable[Math.floor(Math.random() * lootTable.length)];
            let finalLoot = lootId;
            // „É¨„Ç¢Á¥†ÊùêË£úÊ≠£Ôºà„É¨„Ç¢„Å™Â®ò„Åå„ÅÑ„Çã„Å®MPPC„ÅåÂá∫„ÇÑ„Åô„ÅÑ„ÄÅ„Å®„Åã„ÇÇÂèØÔºâ
            if(lootId === 'm6' && Math.random() > 0.3) finalLoot = 'm1'; 

            user.invMat[finalLoot] = (user.invMat[finalLoot] || 0) + 1;
            saveGame();

            const lootName = matNames[finalLoot];
            const lootIcon = (finalLoot==='m6'?'ü§è': (finalLoot==='m3'?'üí°':'üì¶'));
            
            document.getElementById('loot-item').innerText = `${lootIcon} ${lootName} x1`;
            document.getElementById('result-modal').style.display = 'flex';
        }

        function saveGame() { localStorage.setItem('hadron_v6', JSON.stringify(user)); }
    </script>
</body>
</html>
