<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Sortie | Hadron Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; background: #050505; color: white;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); border-bottom: 2px solid #333;
        }
        .btn-back {
            padding: 10px 30px; background: transparent; border: 2px solid #555; color: #aaa;
            cursor: pointer; font-family: 'Orbitron'; font-size: 1rem; transition: 0.2s;
        }
        .btn-back:hover { border-color: white; color: white; }

        /* „Éê„Éà„É´„Éï„Ç£„Éº„É´„Éâ */
        .battle-container {
            display: flex; justify-content: space-around; align-items: center;
            height: 60vh; padding: 20px; position: relative;
        }

        /* „Éó„É¨„Ç§„É§„ÉºÂÅ¥ÔºàÂä†ÈÄüÂô®Ôºâ */
        .player-side { text-align: center; width: 30%; }
        .cannon-img {
            width: 150px; filter: drop-shadow(0 0 20px #3498db);
            transition: transform 0.1s;
        }
        .cannon-img.shoot { transform: translateX(20px) scale(0.9); }

        /* ÊïµÂÅ¥ÔºàÂéüÂ≠êÊ†∏Ôºâ */
        .enemy-side { text-align: center; width: 30%; position: relative; }
        .enemy-img {
            width: 180px; height: 180px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
            box-shadow: 0 0 30px #b8860b;
            display: flex; justify-content: center; align-items: center;
            font-size: 3rem; font-weight: bold; text-shadow: 2px 2px 5px black;
            position: relative; animation: float 3s ease-in-out infinite;
            border: 4px solid #fff;
        }
        .enemy-hp-bar {
            width: 200px; height: 10px; background: #333; margin: 20px auto;
            border-radius: 5px; overflow: hidden;
        }
        .enemy-hp-fill {
            width: 100%; height: 100%; background: #e74c3c;
            transition: width 0.2s;
        }

        /* „Ç®„Éï„Çß„ÇØ„Éà */
        .beam-effect {
            position: absolute; top: 50%; left: 25%; width: 0%; height: 10px;
            background: linear-gradient(90deg, #3498db, #fff, #3498db);
            box-shadow: 0 0 20px #3498db;
            transform: translateY(-50%); z-index: 10;
            opacity: 0;
        }
        .damage-pop {
            position: absolute; color: #ff3333; font-family: 'Orbitron'; font-size: 2rem; font-weight: bold;
            animation: popUp 0.8s forwards;
        }

        /* „Ç≥„É≥„Éà„É≠„Éº„É´„Éë„Éç„É´ */
        .control-panel {
            height: 25vh; background: #111; border-top: 2px solid #333;
            display: flex; padding: 20px; box-sizing: border-box; gap: 20px;
        }
        .log-window {
            flex: 2; background: #000; border: 1px solid #444; padding: 10px;
            overflow-y: auto; font-family: monospace; color: #2ecc71; font-size: 0.9rem;
        }
        .action-area {
            flex: 1; display: flex; flex-direction: column; gap: 10px; justify-content: center;
        }
        .btn-fire {
            width: 100%; padding: 20px; font-size: 1.5rem; font-family: 'Orbitron';
            background: linear-gradient(45deg, #c0392b, #8e44ad); border: none; color: white;
            cursor: pointer; border-radius: 5px; box-shadow: 0 0 15px rgba(192, 57, 43, 0.5);
            transition: 0.2s;
        }
        .btn-fire:active { transform: scale(0.95); }
        .btn-fire:disabled { background: #333; cursor: not-allowed; box-shadow: none; }

        /* ÁµêÊûú„É¢„Éº„ÉÄ„É´ */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; flex-direction: column; z-index: 100;
        }
        .loot-box {
            background: #222; border: 2px solid #ffd700; padding: 30px; border-radius: 10px;
            text-align: center; animation: popIn 0.5s;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes popUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-50px); opacity: 0; } }
        @keyframes popIn { 0% { transform: scale(0); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes beamShoot { 
            0% { width: 0%; opacity: 1; left: 25%; } 
            50% { width: 50%; opacity: 1; left: 25%; } 
            100% { width: 0%; opacity: 0; left: 75%; } 
        }

    </style>
</head>
<body>

    <div class="header">
        <div style="font-family:'Orbitron'; font-size:1.5rem;">TARGET: <span style="color:#ffd700;">Au-197 (Gold)</span></div>
        <button class="btn-back" onclick="location.href='index.html'">RETURN TO LAB</button>
    </div>

    <div class="battle-container">
        <div id="beam" class="beam-effect"></div>

        <div class="player-side">
            <h3 style="color:#3498db;">ACCELERATOR</h3>
            <div id="cannon" class="cannon-img" style="font-size:5rem;">üî´</div>
            <div style="margin-top:10px; color:#aaa;">Beam Power: <span id="atk-pow">100</span></div>
        </div>

        <div class="enemy-side">
            <div class="enemy-hp-bar"><div id="hp-bar" class="enemy-hp-fill"></div></div>
            <div id="enemy" class="enemy-img">Au</div>
            <div id="damage-area"></div>
        </div>
    </div>

    <div class="control-panel">
        <div class="log-window" id="log">
            > Target acquired: Gold Nucleus<br>
            > Accelerator ready.<br>
            > Waiting for beam injection...
        </div>
        <div class="action-area">
            <button id="btn-fire" class="btn-fire" onclick="fireBeam()">FIRE BEAM</button>
        </div>
    </div>

    <div id="result-modal" class="modal">
        <div class="loot-box">
            <h2 style="color:#ffd700;">TARGET DESTROYED!</h2>
            <div style="margin:20px 0; font-size:1.2rem;">
                <div>LAB RANK EXP: <span style="color:#2ecc71;">+100</span></div>
                <div style="margin-top:10px;">LOOT DROPPED:</div>
                <div id="loot-item" style="font-size:2rem; margin:10px;">üì¶ ???</div>
            </div>
            <button class="btn-back" onclick="location.href='index.html'" style="background:#333; color:white; border:none;">RETURN</button>
            <button class="btn-back" onclick="location.reload()" style="background:#e67e22; color:white; border:none; margin-top:10px;">NEXT BATTLE</button>
        </div>
    </div>

    <script>
        // === Ver 6.0 Ê∫ñÊã†„Éá„Éº„Çø ===
        let user = { money: 0, invMat: {}, invDet: [], invPart: {}, rankExp: 0 };
        
        // Á¥†ÊùêID (index.html„Å®Âêà„Çè„Åõ„Çã)
        const lootTable = ['m1', 'm2', 'm3', 'm4', 'm5', 'm6'];
        const matNames = {
            m1: "Dry Ice", m2: "Alcohol", m3: "PMT", 
            m4: "Scintillator", m5: "Optical Fiber", m6: "MPPC"
        };

        // „Éê„Éà„É´„Çπ„ÉÜ„Éº„Çø„Çπ
        let enemyMaxHp = 1000;
        let enemyHp = 1000;
        let playerAtk = 150; // Âü∫Êú¨ÊîªÊíÉÂäõ

        window.onload = function() {
            loadGame();
            initBattle();
        };

        function loadGame() {
            const d = localStorage.getItem('hadron_v6');
            if(d) user = JSON.parse(d);
            
            // ÊîªÊíÉÂäõË®àÁÆóÔºöÊâÄÊåÅ„Åó„Å¶„ÅÑ„ÇãÊ§úÂá∫Âô®„ÅåÂ§ö„ÅÑ„Åª„Å©Âº∑„ÅÑ (Á†îÁ©∂Âäõ=ÊîªÊíÉÂäõ)
            // invDet„ÅÆÊï∞ * 100 + 50
            const detCount = (user.invDet || []).length;
            playerAtk = 50 + (detCount * 150);
            
            document.getElementById('atk-pow').innerText = playerAtk;
        }

        function initBattle() {
            // Êïµ„ÅÆÂº∑„Åï„Çí„É©„É≥„ÉÄ„É†„Å´Â§âÂãï
            enemyMaxHp = 800 + Math.floor(Math.random() * 500);
            enemyHp = enemyMaxHp;
            updateHp();
        }

        function updateHp() {
            const pct = (enemyHp / enemyMaxHp) * 100;
            document.getElementById('hp-bar').style.width = `${pct}%`;
        }

        function addLog(msg) {
            const log = document.getElementById('log');
            log.innerHTML += `> ${msg}<br>`;
            log.scrollTop = log.scrollHeight;
        }

        function fireBeam() {
            const btn = document.getElementById('btn-fire');
            btn.disabled = true;

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            document.getElementById('cannon').classList.add('shoot');
            const beam = document.getElementById('beam');
            beam.style.animation = 'none';
            beam.offsetHeight; /* trigger reflow */
            beam.style.animation = 'beamShoot 0.3s linear';

            setTimeout(() => {
                document.getElementById('cannon').classList.remove('shoot');
                
                // „ÉÄ„É°„Éº„Ç∏Ë®àÁÆó („ÇØ„É™„ÉÜ„Ç£„Ç´„É´„ÅÇ„Çä)
                let dmg = Math.floor(playerAtk * (0.9 + Math.random() * 0.2));
                let isCrit = Math.random() > 0.8;
                if(isCrit) {
                    dmg *= 2;
                    addLog(`<span style="color:orange">CRITICAL HIT!</span>`);
                }

                enemyHp -= dmg;
                if(enemyHp < 0) enemyHp = 0;
                updateHp();
                
                // „ÉÄ„É°„Éº„Ç∏„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó
                showDamage(dmg, isCrit);
                addLog(`Beam hit! Dealt ${dmg} damage.`);

                if(enemyHp <= 0) {
                    setTimeout(winBattle, 500);
                } else {
                    // „ÇØ„Éº„É´„ÉÄ„Ç¶„É≥Âæå„Å´ÂÜçÁô∫Â∞ÑÂèØËÉΩ
                    setTimeout(() => { btn.disabled = false; }, 500);
                }
            }, 300);
        }

        function showDamage(val, isCrit) {
            const area = document.getElementById('damage-area');
            const div = document.createElement('div');
            div.className = 'damage-pop';
            div.innerText = val;
            div.style.left = '50%';
            div.style.top = '0';
            if(isCrit) {
                div.style.fontSize = '3rem';
                div.style.color = '#ffd700';
            }
            area.appendChild(div);
            setTimeout(() => div.remove(), 800);
        }

        function winBattle() {
            addLog("Target Destroyed. Mission Complete.");
            
            // Â†±ÈÖ¨Âá¶ÁêÜ
            const lootId = lootTable[Math.floor(Math.random() * lootTable.length)];
            
            // „É¨„Ç¢Á¥†Êùê(m6: MPPC)„ÅØÁ¢∫Áéá‰Ωé„ÇÅ„Å´„Åô„ÇãË£úÊ≠£
            let finalLoot = lootId;
            if(lootId === 'm6' && Math.random() > 0.3) finalLoot = 'm1'; // Â§ñ„Çå„Å™„Çâ„Éâ„É©„Ç§„Ç¢„Ç§„Çπ

            // Áç≤ÂæóÂá¶ÁêÜ
            user.invMat[finalLoot] = (user.invMat[finalLoot] || 0) + 1;
            user.rankExp = (user.rankExp || 0) + 100; // ÁµåÈ®ìÂÄ§
            
            saveGame();

            // Ë°®Á§∫
            const lootName = matNames[finalLoot];
            document.getElementById('loot-item').innerText = `üì¶ ${lootName} x1`;
            document.getElementById('result-modal').style.display = 'flex';
        }

        function saveGame() {
            localStorage.setItem('hadron_v6', JSON.stringify(user));
        }
    </script>
</body>
</html>
